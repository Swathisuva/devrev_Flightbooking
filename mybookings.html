<!DOCTYPE html>
<html>

<head>

  .dropdown {
    float: left;
    overflow: hidden;
  }
  
  .dropdown .dropbtn {
    font-weight:900;
    border: none;
    outline: none;
    color: white;
    font-size: 17px;
    background-color: inherit;
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
  }
  
  .navbar a:hover, .dropdown:hover .dropbtn {
    background-color: inherit;
  }
  
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: inherit;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  
  .dropdown-content a {
    float: none;
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
   
  }
  
  .dropdown-content a:hover {
    background-color:inherit;
  }
  
  .dropdown:hover .dropdown-content {
    display: block;
  }
        .card {
            background-color: #F0F0F0;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #D0D0D0;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .card-subtitle {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .ticket-number {
            font-size: 12px;
            font-weight: bold;
            color: #888;
            margin-bottom: 10px;
        }

        .flight-details {
            margin-bottom: 10px;
        }

        .flight-details h6 {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .flight-details p {
            font-size: 12px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 14px;
            font-weight: bold;
            color: #888;
            margin-top: 10px;
        }

        .check-status-btn {
            font-size: 12px;
            font-weight: bold;
            margin-top: 5px;
        }
        body {margin:0;}

        ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
  width: 100%;
}


li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #333;
}

</head>

<body>
    <nav class="navigation">
        <a href="userlanding.html" class="navbar-logo">StarAirWays</a>
        <div class="navbar-right">
          <a href="#">About</a>
          
          <a href="#">Contact</a>
         
          <a href="booktickets">Book Tickets</a>
          <a href="userlanding">LogOut</a>
         
        </div>
      </nav>
  
    <div class="container" id="flights-container"></div>

    <script>
      
        fetch('http://localhost:4002/viewtickets')
            .then((response) => response.json())
            .then((data) => {
             
                const flightsContainer = document.getElementById('flights-container');
                data.forEach((flight) => {
                    const card = document.createElement('div');
                    card.classList.add('card');

                   


                    const title = document.createElement('div');
                    title.classList.add('card-title');
                    title.textContent = flight.name;

                    const subtitle = document.createElement('div');
                    subtitle.classList.add('card-subtitle');
                    subtitle.textContent = `${flight.airlines} Flight`;

                    const flightDetails = document.createElement('div');
                    flightDetails.classList.add('flight-details');
                    const source = document.createElement('h6');
                    source.textContent = `From: ${flight.source}`;
                    const destination = document.createElement('h6');
                    destination.textContent = `To: ${flight.destnation}`;
                    const departureTime = document.createElement('p');
                    departureTime.textContent = `Departure Time: ${flight.departure_time}`;
                    const arrivalTime = document.createElement('p');
                    arrivalTime.textContent = `Arrival Time: ${flight.arrival_time}`;
                    flightDetails.appendChild(source);
                    flightDetails.appendChild(destination);
                    flightDetails.appendChild(departureTime);
flightDetails.appendChild(arrivalTime);
const status = document.createElement('div');
                status.classList.add('status');
               


                card.appendChild(ticketNumber);
                card.appendChild(title);
                card.appendChild(subtitle);
                card.appendChild(flightDetails);
                card.appendChild(status);
                card.appendChild(checkStatusBtn);

                flightsContainer.appendChild(card);
            });
        })
        .catch((error) => console.error(error));
</script>
</body>
</html>
