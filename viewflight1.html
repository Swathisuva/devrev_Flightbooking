<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Styling a SignUp Form</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="userlanding.css">
</head>
<body>
 
  
      <div class="video-container">
        <div class="signupFrm">
          <div class="wrapper">
          <form  class="form" action="http://localhost:4002/admindisp" method="get">
            <h1 class="title">View Flights</h1>
      
            <div class="inputContainer">
              <input type="text" class="input" id="fno" name="fno" placeholder="flight_number">
              <label for="" class="label">Flight Number</label>
            </div>
      
            <div class="inputContainer">
              <input type="time" class="input" id="ftime" name="ftime" placeholder="Flight Time">
              <label for="" class="label">Time</label>
            </div>
      
            
            
      
            <input type="submit" class="submitBtn" value="View">
          </form>
          </div>
        </div>
      </div>
    </div>
  </header>
  
 
</body>
</html>
