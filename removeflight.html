<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styling a SignUp Form</title>
    <link rel="stylesheet" href="signup.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');


body {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  background-color: white;
  font-family: "lato", sans-serif;
}

/* .signupFrm {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
} */
.signupFrm {
    background-image: url('https://www.studentuniverse.com/news/wp-content/uploads/2021/01/Airplane-Wing-in-Flight-from-window-sunset-sky-484616224_3936x2624-1-2048x1365.jpeg'); /* replace flight.jpg with the filename and path of your flight image */
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  


.form {
  background-color: white;
  width: 400px;
  border-radius: 8px;
  padding: 20px 40px;
  box-shadow: 0 10px 25px rgba(92, 99, 105, .2);
}

.title {
  font-size: 50px;
  margin-bottom: 50px;
}

.inputContainer {
  position: relative;
  height: 45px;
  width: 90%;
  margin-bottom: 17px;
}

.input {
  position: absolute;
  top: 0px;
  left: 0px;
  height: 100%;
  width: 100%;
  border: 1px solid #DADCE0;
  border-radius: 7px;
  font-size: 16px;
  padding: 0 20px;
  outline: none;
  background: none;
  z-index: 1;
}


.label {
  position: absolute;
  top: 15px;
  left: 15px;
  padding: 0 4px;
  background-color: white;
  color: #DADCE0;
  font-size: 16px;
  transition: 0.5s;
  z-index: 0;
}

::placeholder {
  color: transparent;
}

.submitBtn {
  display: block;
  margin-left: 20px;
  padding: 15px 30px;
  border: none;
  background-color: rgb(234, 156, 54);
  color: white;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 30px;
  text-align: center  ;
}

.submitBtn:hover {
  background-color: #9867C5;
  transform: translateY(-2px);
}
.input:focus + .label {
  top: -7px;
  left: 3px;
  z-index: 10;
  font-size: 14px;
  font-weight: 600;
  color: purple;
}

.input:not(:placeholder-shown)+ .label {
  top: -7px;
  left: 3px;
  z-index: 10;
  font-size: 14px;
  font-weight: 600;
}

.input:focus {
  border: 2px solid purple;
}
    </style>
</head>

<body>
    <div class="signupFrm">
        <div class="wrapper">
            <form class="form" method="post" action="http://localhost:4002/removeflight">
                <h1 class="title">Remove Flights</h1>

                <div class="inputContainer">
                    <input type="text"  class="input" id="fid" placeholder="flight id" name="fid">
                    <label for="" class="label">Name</label>
                </div>



                <div class="inputContainer">
                    <input type="text" class="input" id="fairlines" placeholder="airline" name="fairlines">
                    <label for="" class="label">Airlines</label>
                </div>



               <center> <input type="submit" class="submitBtn" value="REMOVE"></center>
            </form>
        </div>
    </div>
</body>

</html>
