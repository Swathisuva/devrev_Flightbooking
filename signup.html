<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Styling a SignUp Form</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="userlanding.css">
</head>
<body>
  <header>
    <div class="header">
      <nav class="navigation">
        <a href="userlanding.html" class="navbar-logo">StarAirWays</a>
        <div class="navbar-right">
          <a href="#">About</a>
          
          <a href="#">Contact</a>
          <a href="signup.html">SignUp</a>
          <div class="dropdown">
            <button class="dropbtn">LogIn
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" >
              <a style="text-decoration: none;" href="userlogin.html">User Login</a>
              <a style="text-decoration: none;" href="adminlogin.html">Admin Login</a>
            
            </div>
          </div> 
        </div>
      </nav>
  
      <div class="video-container">
        <div class="signupFrm">
          <div class="wrapper">
          <form  class="form" action="http://localhost:4002/welcome" method="post">
            <h1 class="title">Sign up</h1>
      
            <div class="inputContainer">
              <input type="text" class="input" id="email" name="email" placeholder="a">
              <label for="" class="label">Email</label>
            </div>
      
            <div class="inputContainer">
              <input type="text" class="input" id="name" name="name" placeholder="a">
              <label for="" class="label">Username</label>
            </div>
      
            <div class="inputContainer">
              <input type="text" id="pwd" name="pwd" class="input" placeholder="a">
              <label for="" class="label">Password</label>
            </div>
      
            
      
            <input type="submit" class="submitBtn" value="Sign up">
          </form>
          </div>
        </div>
      </div>
    </div>
  </header>
  
 
</body>
</html>
